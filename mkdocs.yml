site_name: Camelina
site_url: https://grow.regenrate.com
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  custom_dir: overrides
  palette: 
    primary: custom
    accent: deep orange
  logo: assets/logo.svg
  favicon: images/favicon.png
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.path
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
plugins:
  - social:
      cards_layout_options:
        background_color: "#34312c"
  - search
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
        - locale: es
          name: Español
          build: true
        - locale: pt
          name: Português
          build: true
        - locale: nl
          name: Nederlands
          build: true

copyright: Copyright &copy; 2024 RegenRate
